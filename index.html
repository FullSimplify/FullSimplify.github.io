---
layout: page
title: Blog
subtitle: My Playground | Posts
sitemap:
  priority: 0.9
---

<ul class="list-posts">
    {% for post in site.posts %}
        <li class="post-teaser">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__title">{{ post.title }}</span>                
                <!--<span class="post-teaser__date">{{ post.date | date: "%d %B %Y" }}</span>-->
              <p id='post-teaser-subtitle'>{{ post.excerpt }}</p> 
            </a>
        </li>
    
  <p id='post-divider' style="border-bottom: 1px solid;">
  </p>
    {% endfor %}
</ul>
