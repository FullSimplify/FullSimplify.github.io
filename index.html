---
layout: page
title: Blog
subtitle: Posts
sitemap:
  priority: 0.9
---

<ul class="list-posts">
    {% for post in site.posts %}
  <i class="fa fa-cogs side-icon" aria-hidden="true">
        <li class="post-teaser">          
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__title" style="font-size:26px">{{ post.title }}</span>                
                <!--<span class="post-teaser__date">{{ post.date | date: "%d %B %Y" }}</span>-->              
            </a>           
        </li>
    <p id='post-teaser-subtitle' style="font-weight:200; font-size:18px">{{ post.excerpt }}</p> 
    </i>
  <p id='post-divider' style="border-bottom: 1px solid;">
  </p>
    {% endfor %}
</ul>
