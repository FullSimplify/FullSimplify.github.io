<ul class="list-posts">
    {% for post in site.posts %}
 <div class="post-box">
  <a href="{{ post.url | prepend: site.baseurl }}"><i id='side-icon' class="{{post.icon}}" aria-hidden="true"></i></a>
        <li class="post-teaser">          
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__title" style="font-size:26px;">{{ post.title }}</span>                
                <!--<span class="post-teaser__date">{{ post.date | date: "%d %B %Y" }}</span>-->              
            </a>           
        </li>
    <a href="{{ post.url | prepend: site.baseurl }}"><p id='post-teaser-subtitle' style="font-weight:200; font-size:18px">{{ post.excerpt }}</p></a>
  <!--<p id='post-divider' style="border-bottom: 1px solid;">
  </p>-->
  </div>
    {% endfor %}
</ul>
